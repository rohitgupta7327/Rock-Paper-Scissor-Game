<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rockimage.png">
          <h3 class="name">Rock</h3>

        </div>
       
        <div class="choice" id="paper">
            <img src="./images/paperimage.png">
            <h3 class="name">Paper</h3>
        </div>

       

        <div class="choice" id="scissor">
            <img src="./images/scissorimage.png">
            <h3 class="name">Scissor</h3>
        </div>

    </div>
    <pre >
    <div class="names" style="font-weight: bolder;  font-size: 2rem; @media(max-width: 600px){visibility: hidden;}">   Rock         Paper        Scissor</div>
</pre>

        <!-- for score  -->

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>

            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>

            </div>



      
    </div>
    <div class="msg-container">
        <p id="msg"> Let's Play</p>
    </div>
    <div>
        <button class="restart" id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
